name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.name "Carmelo85S"
        git config --global user.email "carmelo.salis85@gmail.com"

    - name: Deploy files to main branch
      run: |
        rm -rf .git
        mv dist/* ./
        rm -r dist
        git init
        git add .
        git commit -m "Deploy to GitHub Pages"
        git branch -M main
        git remote add origin https://github.com/carmelo85s/rent-car-react.git
        git push --force origin main
